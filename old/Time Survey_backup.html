<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
function processForm() {
//get form variables
var theItems = document.getElementsByName( "item" );
var theQty = Number( document.getElementById( "qty" ).value );
var theAcsy = document.getElementById( "accessory").checked;

//set shipping rate
var theShipping = 10.00;

//variable for selected item
var selectedItem;

//variable for order total
var orderTotal = 0.00;

//the display box
var outBox = document.getElementById( "total" );

//set selectedItem = checked item
for(var i = 0; i < theItems.length; i++) {
if( theItems[i].checked) {
selectedItem = theItems[i].value;
break;
}
}

//get price for selected item
switch(selectedItem) {
case "A":
total = 5.00;
break;
case "B":
total = 10.00;
break;
case "C":
total = 15.00;
break;
default:
total = 0.00;
}

//add accessory to base price if selected
if( theAcsy ) {
total += 5.00;
}

//figure final total
total = (total * theQty) + theShipping;

//output to text box
outBox.value = "$" + total.toString();
}
</script></head>

<body>
<form id="form1" action="" method="get">
<input type="radio" name="item" value="A" />Item A: $5

<input type="radio" name="item" value="B" />Item B: $10

<input type="radio" name="item" value="C" />Item C: $15

<input type="checkbox" id="accessory" value="true" />Click here if you would like Accessory D, $5, added to your order.

How many would you like? <input type="text" id="qty" size="3" maxlength="3" value="1" />

Your total: <input type="text" id="total" size="10" maxlength="10" readonly="readonly" value="0" />

<input type="button" id="submit" value="Calculate Order Total" onclick="processForm()" />
</form>
</body>
</html>
